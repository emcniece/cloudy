<ion-navbar *navbar>
  <ion-title>Cloudy App</ion-title>
</ion-navbar>

<ion-content padding>
  <ion-list>

    <ion-card>
      <ion-card-header>
        Current Weather
      </ion-card-header>
      <ion-card-content class="centered">

        <icon [name]="currentCondition.icon" class="ico-curweather"></icon>
        <h2>{{currentCondition.title}}</h2>

      </ion-card-content>
      <ion-card-footer>
        Last update: <span>43 seconds ago</span>
      </ion-card-footer>
    </ion-card>

    <ion-input fixed-label>
      <ion-label>Device:</ion-label>
      <select>
        <option>Select Device</option>
      </select>
    </ion-input>

  </ion-list>
</ion-content>
